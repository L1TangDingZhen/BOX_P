version: '3'

services:
  # 后端服务
  backend:
    image: box_p-backend
    environment:
      - DEBUG=False
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend,${VM_IP}
    networks:
      - app-network
    restart: unless-stopped

  # 前端服务
  frontend:
    image: box_p-frontend  # 使用预构建镜像
    deploy:
      resources:
        limits:
          memory: 5G
    networks:
      - app-network
    depends_on:
      - backend

  # Nginx服务
  nginx:
    image: nginx:1.23-alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - frontend-build:/usr/share/nginx/html  # 共享前端文件
      - ./box_show/build:/usr/share/nginx/html
    depends_on:
      - frontend
      - backend
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge